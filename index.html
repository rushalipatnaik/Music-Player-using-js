<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rushu's Playlist</title>
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
     integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">BAARISHEIN</h2>
            <h3 id="artist">Anuv Jain</h3>
            <div class="img_container">
                <img src="images/Baarishein.jpeg" alt="">
            </div>
            <audio src="music/Baarishein.mp3"></audio>

            <!-- controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs = [
        {
            name:"Baarishein",
            title:"BAARISHEIN",
            artist: "Anuv Jain",
        },
        {
            name:"Ishq wala love",
            title:"ISHQ WALA LOVE",
            artist: "Salim Merchant, Neeti Mohan",
        }
    
    
    ]
        
        let isPlaying = false;
       const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace("fa-play", "fa-pause");
            img.classList.add("anime");
        };

       const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
            img.classList.add("anime");
        };
        play.addEventListener('click', () => {
            if(isPlaying){
                pauseMusic();
            }else{
                playMusic();
            }
          
        });

        //changing the music data

        const loadSong = (songs) =>{
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "music/"+ songs.name + ".mp3";
            img.src = "images/" + songs.name + ".jpeg"
        };
        
        songIndex = 0;
        // loadSong(songs[0]);

        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        }
        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        }

        next.addEventListener('click', nextSong);
        prev.addEventListener('click', prevSong);



    </script>
</body>
</html>
